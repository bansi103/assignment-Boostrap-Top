<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio with Carousel</title>
    <style>
        img {
            height: 400px;
            width: 100%;
            object-fit: cover;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Portfolio Header -->
    <header class="bg-dark text-white text-center py-4">
        <h1>My Portfolio</h1>
        <p class="lead">Slideshow of My Work</p>
    </header>

    <!-- Carousel Section -->
    <section class="container my-5">
        <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="2"></button>
            </div>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.pexels.com/photos/2166711/pexels-photo-2166711.jpeg?cs=srgb&dl=pexels-quang-nguyen-vinh-222549-2166711.jpg&fm=jpg"
                        class="d-block w-100" alt="Project 1">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Project 1</h5>
                        <p>Website design and development</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://e0.pxfuel.com/wallpapers/215/999/desktop-wallpaper-ha-long-bay-most-beautiful-places-in-the-world-vinh-ha-long.jpg"
                        class="d-block w-100" alt="Project 2">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Project 2</h5>
                        <p>UI/UX design</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://e0.pxfuel.com/wallpapers/483/106/desktop-wallpaper-vinh-ha-long-grotto-vietnam-thumbnail.jpg"
                        class="d-block w-100" alt="Project 3">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Project 3</h5>
                        <p>Responsive web layout</p>
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
